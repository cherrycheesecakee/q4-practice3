<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Functions and Events</title>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
	<body>

		<div>
			Enter 1st Number<input type="number"id="num1"></br>
			Enter 2nd Number<input type="number"id="num2"></br>
			<p id="sum"></p>
			<button type="Submit" onclick="plus()">Add</button>

			<p id="difference"></p>
			<button type="Submit" onclick="subtract()">Subtract</button>

			<p id="product"></p>
			<button type="Submit" onclick="multiply()">Multiply</button>

			<p id="quotient"></p>
			<button type="Submit" onclick="divide()">Divide</button>
			
		</div>
		<script>
			function plus(){
			var num1 = document.getElementById("num1").value; 
			var num2 = document.getElementById("num2").value; 
			var sum = Number(num1)+Number(num2);
			document.getElementById("sum").innerHTML=("The sum is:" + sum);
			}

			function subtract(){
			var num1 = document.getElementById("num1").value; 
			var num2 = document.getElementById("num2").value; 
			var difference = Number(num1)-Number(num2);
			document.getElementById("difference").innerHTML=("The difference is:" + difference);
			}

			function multiply(){
			var num1 = document.getElementById("num1").value; 
			var num2 = document.getElementById("num2").value; 
			var product = Number(num1)*Number(num2);
			document.getElementById("product").innerHTML=("The product is:" + product);
			}

			function divide(){
			var num1 = document.getElementById("num1").value; 
			var num2 = document.getElementById("num2").value; 
			var quotient = Number(num1)/Number(num2);
			document.getElementById("quotient").innerHTML=("The quotient is:" + quotient);
			}

		</script>
	</body>
</html>
